<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Checker</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker!</h1>
      <form id="triangle-tracker">
        <div class="form-group">
          <label for="side1">Length of Side 1:</label>
          <input id="side1" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Length of Side 2:</label>
          <input id="side2" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Length of Side 3:</label>
          <input id="side3" type="text">
        </div>
        <button id="button" class="btn btn-secondary" type="submit">Submit</button>
      </form>
      <div class="result">
        <h2 id="triangle">You made a <span id="triangle-type"></span></h2>
        <h1 id="fail">What is this? This ISN'T a TRIANGLE!</h1>
      </div>
    </div>
  </body>
</html>
